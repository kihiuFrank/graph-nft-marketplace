type ActiveItem @entity() {
  id: ID!
  buyer: Bytes! # address. 0x0000... if no one has bought yet
  seller: Bytes! # address
  tokenId: BigInt! # uint256
  price: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

